    if (sessionStorage.getItem('responsiveDesign') == 'true') {
        $('#responsiveDesign').addClass('toggle-on');
        $('#non-responsive-css').remove();
    } else {
        $('#responsiveDesign').removeClass('toggle-on');
        $('#responsiveDesign').addClass('toggle-off');
        $('head').append('<link id="non-responsive" rel="stylesheet" href="css/non-responsive.css" type="text/css" />');
    }

    if (sessionStorage.getItem('onePage') == 'true') {
        $('#onePage').addClass('toggle-on');
    } else {
        $('#onePage').removeClass('toggle-on');
        $('#onePage').addClass('toggle-off');
    }

    $('.toggle').click(function (e) {
        var toggle = this;

        e.preventDefault();

        $(toggle).toggleClass('toggle-on')
                .toggleClass('toggle-off')
                .addClass('toggle-moving');

        if ($(toggle).hasClass('toggle-on')) {
            sessionStorage.setItem($(toggle).attr('id'), 'true');
        } else {
            sessionStorage.setItem($(toggle).attr('id'), 'false');
        }

        setTimeout(function () {
            $(toggle).removeClass('toggle-moving');
            window.location.reload();
        }, 200)
    });

    $(window).scroll(function () {
        if ($(document).scrollTop() > 50) {
            $('nav').addClass('shrink');
        } else {
            $('nav').removeClass('shrink');
        }
    });
</script>
