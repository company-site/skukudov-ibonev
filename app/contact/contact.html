<div class="contact-container" ng-controller="Contact as vm">
    <img class="img-responsive" width="100%" src="../../images/contacts/contact_us.jpg">
     <!-- Contact Section -->
    <div class="container">
        <div id="world_map">
            <div class="text-left">
                <h1>{{vm.welcomeText}}</h1>
            </div>
            <div class="row">
                <div class="col-xs-6">
                <h3>Contact Information:</h3>
                <br/>
                <address>
                    Address:<br/>
                    Beddingen 9, 5.5 / Aalborg 9000 / Denmark<br/><br/>
                    Phone:<br/>
                    +45 81910424<br/><br/>
                    Email:<br/>
                    <a href="mailto:info@websail.net">first.last@example.com</a>
                </address>
                </div>
                <div class="col-xs-6">
                    <h3>Contact Form</h3>
                    <form ng-submit="vm.submitForm()" class="">
                        <div class="form-group"><input type="text" class="form-control" data-ng-model="vm.contactForm.name" placeholder="Name" required /></div>
                        <div class="form-group"><input type="email" class="form-control" data-ng-model="vm.contactForm.email" placeholder="Email" required /></div>
                        <div class="form-group"><textarea class="form-control" data-ng-model="vm.contactForm.message" placeholder="Message/Question" required /></textarea></div>
                        <div class="form-group"><button type="submit" class="btn btn-success">Send</button></div>
                    </form>
                </div>
                <div class="col-xs-12">
                    <div id="map-canvas" style="height: 500px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function initialize() {
        var myLatlng = new google.maps.LatLng(45.430817,12.331516);
        var mapOptions = {
            zoom: 8,
            center: myLatlng
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Websail!'
        });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
