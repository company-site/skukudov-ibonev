<div ng-controller="Contact as vm">
     <!-- Contact Section -->
    <section class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>{{vm.welcomeText}}</h2>
                <form class="">
                    <div class="form-group"><input type="text" class="form-control" placeholder="Name" /></div>
                    <div class="form-group"><input type="text" class="form-control" placeholder="Email" /></div>
                    <div class="form-group"><textarea class="form-control" placeholder="Message/Question" /></textarea></div>
                    <div class="form-group"><button class="btn btn-default">Send</button></div>
                </form>
            </div>
        </div>
    </section>
</div>
