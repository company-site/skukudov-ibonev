<div class="contact-container" ng-controller="Contact as vm">
    <img class="img-responsive" width="100%" src="../../images/contacts/contact_us.jpg">
     <!-- Contact Section -->
    <div class="container">
        <div id="world_map">
            <div class="text-left">
                <h1>{{vm.welcomeText}}</h1>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <h3>Contact Information:</h3>
                    <br/>
                    <address>
                        Address:<br/>
                        Beddingen 9, 5.5 / Aalborg 9000 / Denmark<br/><br/>
                        Phone:<br/>
                        +45 81910424<br/><br/>
                        Email:<br/>
                        <a href="mailto:info@websail.net">first.last@example.com</a>
                    </address>

                    <div id="map-canvas">
                        <ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" options="vm.map.options">
                            <ui-gmap-marker coords="vm.map.marker.coords" options="vm.map.marker.options" idkey="vm.map.marker.id">
                            </ui-gmap-marker>         
                        </ui-gmap-google-map>
                    </div>                
                </div>
                <div class="col-xs-6">
                    <h3>Contact Form</h3>
                    <br />
                    <form ng-submit="vm.submitForm()">
                        <div class="form-group"><input type="text" class="form-control" data-ng-model="vm.contactForm.name" placeholder="Name" required /></div>
                        <div class="form-group"><input type="email" class="form-control" data-ng-model="vm.contactForm.email" placeholder="Email" required /></div>
                        <div class="form-group"><input type="email" class="form-control" data-ng-model="vm.contactForm.company" placeholder="Company" /></div>
                        <div class="form-group"><input type="email" class="form-control" data-ng-model="vm.contactForm.website" placeholder="Website" /></div>
                        <div class="form-group"><textarea class="form-control" data-ng-model="vm.contactForm.message" placeholder="How can we help?" required /></textarea></div>
                        <div class="form-group"><button type="submit" class="btn btn-success">Send</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
