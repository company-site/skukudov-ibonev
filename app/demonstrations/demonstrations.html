<div ng-controller="Demonstrations as vm">
    <div class="row pt-100">
        <div class="col-lg-5 col-md-offset-3">
            <h2>{{vm.welcomeText}}</h2>
            <div class="list-group text-right" style="color: #000;">
                <p class="list-group-item active">
                    Use the ON/OFF buttons to enable or disable given technology
                </p>
                <p class="list-group-item">One page app <input type="checkbox" name="one-page" data-size="normal"/></p>
                <p class="list-group-item">Responsive design <input type="checkbox" name="resp-page" data-size="normal"/></p>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('input[name="one-page"]').bootstrapSwitch('state', true, true);
        $('input[name="resp-page"]').bootstrapSwitch('state', true, true);
        $('input[name="dynamic-page"]').bootstrapSwitch('state', true, true);
    });
</script>
