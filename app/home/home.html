<div class="home-container" data-ng-controller="Home as vm">
    <div id="carousel-home" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-home" data-slide-to="1"></li>
            <li data-target="#carousel-home" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
                <div class="row home-image-large-container vision">
                </div>
          </div>
          <div class="item">
                <div class="row home-image-large-container creative">
                </div>
          </div>
          <div class="item">
                <div class="row home-image-large-container easy-use">
                </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <div class="container home-presentation">
        <h1 class="text-center">We Build our products to represent our Values</h1>
        <h2 class="text-center">Here's the best part of our impressive services</h2>
        
        <div class="col-xs-12 col-md-3 col-lg-3 text-center" ng-repeat="service in vm.ourServices">
          <div class="thumbnail thumbnail-home">
            <img ng-src="{{service.image}}" alt="{{service.altText}}">
            <div class="caption">
              <h3>{{service.title}}</h3>
              <p>{{service.description}}</p>
              <p class="text-left"><a ng-href="{{service.url}}" role="button">Read more ... </a></p>
            </div>
          </div>
        </div>
               
    </div>

        <div class="container text-center" ng-if="$root.noFooter == 'false'">
            <div class="iframe-content">
                <iframe class="iframe-small" src="empty.html" ng-src="{{vm.iframeSource}}"></iframe>
            </div>
        </div>
    </div>-->
   
</div>
