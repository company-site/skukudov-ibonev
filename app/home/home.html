<div class="home-container" data-ng-controller="Home as vm">
    <div id="carousel-home" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-home" data-slide-to="1"></li>
            <li data-target="#carousel-home" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="img-responsive" width="100%" src="/images/home/slide1-bg.jpg" alt="slider">
            </div>
            <div class="item">
                <img class="img-responsive" width="100%" src="/images/home/slide2-bg.jpg" alt="slider">
            </div>
            <div class="item">
                <img class="img-responsive" width="100%" src="/images/home/slide3-bg.jpg" alt="slider">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="javascript:void(0)" data-target="#carousel-home" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="javascript:void(0)" data-target="#carousel-home" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container home-presentation">
        <h1 class="text-center">We Build our products to represent our Values</h1>

        <h2 class="text-center">Here's the best part of our impressive services</h2>

        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 text-center" ng-repeat="service in vm.ourServices">
            <div class="thumbnail thumbnail-home">
                <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-sm-offset-0 col-sm-12">
                    <img class="img-responsive center-block" ng-src="{{service.image}}" alt="{{service.altText}}">
                </div>
                <div class="col-xs-12">
                <div class="caption">
                    <h3>{{service.title}}</h3>

                    <p class="text-justify">{{service.description}}</p>

                    <p><a ng-href="{{service.url}}" role="button">Read more ... </a></p>
                </div>
                </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container our-process">
        <div class="row">
            <h2 class="text-center"><strong> Our Process </strong></h2>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center" ng-repeat="step in vm.processSteps track by $index">
                <div class="thumbnail thumbnail-process">
                    <div class="row">
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-0">
                            <img class="img-responsive center-block" ng-mouseenter="vm.activeStepImage(step, $index)" ng-mouseleave="vm.defaultStepImage(step, $index)" ng-src="/images/home/{{step.image}}" alt="{{step.altText}}">
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-sm-offset-4 col-xs-offset-2 process-step">
                            <div class="caption">
                                <h3>{{step.title}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <i class="fa fa-dot-circle-o pull-left"></i>
            <i class="fa fa-dot-circle-o pull-right"></i>
        </div>
    </div>
</div>
