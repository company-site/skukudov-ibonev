<div ng-controller="Home as vm">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <h1 class="brand-heading">{{vm.welcomeText}}</h1>
                <p class="intro-text">A free, responsive, one page Bootstrap theme.<br>Created by Start Bootstrap.</p>
            </div>
        </div>
        <div class="container text-center" ng-if="$root.noFooter == 'false'">
            <div class="iframe-content">
                <iframe class="iframe-small" src="empty.html" ng-src="{{vm.iframeSource}}"></iframe>
            </div>
        </div>
    </div>
</div>
