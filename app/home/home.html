<div class="home-container" data-ng-controller="Home as vm">
    <div id="carousel-home" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-home" data-slide-to="1"></li>
            <li data-target="#carousel-home" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="img-responsive" width="100%" src="/images/home/slide1-bg-text.jpg" alt="slider">
            </div>
            <div class="item">
                <img class="img-responsive" width="100%" src="/images/home/slide2-bg-text.jpg" alt="slider">
            </div>
            <div class="item">
                <img class="img-responsive" width="100%" src="/images/home/slide3-bg-text.jpg" alt="slider">
            </div>
        </div>
    </div>

    <div class="container home-presentation">
        <h1 class="text-center">Our passion is turning great business ideas into competitive websites and software</h1>

        <h2 class="text-center">Our strategic solutions</h2>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 text-center" ng-repeat="service in vm.ourServices">
            <div class="thumbnail thumbnail-home">
                <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-sm-offset-0 col-sm-12">
                    <a class="service-url" ng-href="{{service.url}}" role="button">
                        <img class="img-responsive" ng-src="{{service.image}}" alt="{{service.altText}}">
                    </a>
                </div>
                <div class="col-xs-12">
                <div class="caption">
                    <h3>{{service.title}}</h3>

                    <p class="text-justify">{{service.description}}</p>
                </div>
                </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <h3 class="text-center">
            Our mission is to support entrepreneurs and social innovators for rapid and sustainable business growth.
        </h3>
    </div>
    <div class="container our-process">
        <div class="row">
            <div class="col-xs-12">
                <div class="clearfix bottom-border">
                <h2 class="text-center"><strong>Our work values</strong></h2>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center" ng-repeat="step in vm.processSteps track by $index">
                    <div class="thumbnail thumbnail-process">
                        <div class="row">
                            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                <img class="img-responsive center-block" ng-mouseenter="vm.activeStepImage(step, $index)" ng-mouseleave="vm.defaultStepImage(step, $index)" ng-src="/images/home/{{step.image}}" alt="{{step.altText}}">
                            </div>
                            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-sm-offset-4 process-step">
                                <div class="caption {{step.extraCss}}">
                                    <h3>{{step.title}}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="clearfix"></div>
                <i class="fa fa-dot-circle-o pull-left"></i>
                <i class="fa fa-dot-circle-o pull-right"></i>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('.carousel').carousel({
            interval: 3000
        })
    });
</script>
