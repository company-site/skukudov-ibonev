<h3>Contact Form</h3>
<br />
<form ng-submit="submitForm()">
    <div class="form-group required-field">
        <div class="pull-left">
            <input type="text" class="form-control" data-ng-model="contactForm.name" placeholder="Name" required />
        </div>
        <span class="required-field text-left pull-left">*</span>
        <div class="clearfix"></div>
    </div>
    <div class="form-group required-field">
        <div class="pull-left">
            <input type="email" class="form-control" data-ng-model="contactForm.email" placeholder="Email" required />
        </div>
        <span class="required-field text-left pull-left">*</span>
        <div class="clearfix"></div>
    </div>
    <div class="form-group">
        <div class="pull-left">
            <input type="text" class="form-control pull-left" data-ng-model="contactForm.company" placeholder="Company" />
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="form-group">
        <div class="pull-left">
            <input type="text" class="form-control pull-left" data-ng-model="contactForm.website" placeholder="Website" />
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="form-group">
        <div class="pull-left">
            <textarea class="form-control pull-left" data-ng-model="contactForm.message" placeholder="How can we help?" required /></textarea>
        </div>
        <span class="required-field text-left pull-left">*</span>
        <div class="clearfix"></div>
    </div>
    <div class="form-group"><button type="submit" class="btn btn-primary">Send</button></div>
</form>
