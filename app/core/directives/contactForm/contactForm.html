<h3>Contact Form</h3>
<br />
<form name="contactForm" ng-submit="submitForm(contactForm)">
    <div class="form-group required-field" ng-class="{'has-error': contactForm.name.$invalid && contactForm.name.$dirty}">
        <div ng-if="contactForm.name.$invalid && contactForm.name.$dirty">
            <span class="help-block" ng-show="contactForm.name.$error.required">This field is required</span>
        </div>
        <div class="pull-left">
            <input type="text" class="form-control" name="name" data-ng-model="form.name" placeholder="Name" required />
        </div>
        <span class="required-field text-left pull-left">*</span>
        <div class="clearfix"></div>
    </div>
    <div class="form-group required-field">
        <div class="pull-left">
            <input type="email" class="form-control" name="email"  data-ng-model="form.email" placeholder="Email" required />
        </div>
        <span class="required-field text-left pull-left">*</span>
        <div class="clearfix"></div>
    </div>
    <div class="form-group">
        <div class="pull-left">
            <input type="text" class="form-control pull-left" name="company" data-ng-model="form.company" placeholder="Company" />
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="form-group">
        <div class="pull-left">
            <input type="text" class="form-control pull-left" name="website" data-ng-model="form.website" placeholder="Website" />
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="form-group">
        <div class="pull-left">
            <textarea class="form-control pull-left" name="message" data-ng-model="form.message" placeholder="How can we help?" required /></textarea>
        </div>
        <span class="required-field text-left pull-left">*</span>
        <div class="clearfix"></div>
    </div>
    <div class="form-group"><button type="submit" class="btn btn-primary">Send</button></div>
</form>
